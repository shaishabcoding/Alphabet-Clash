<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Poppins]">
    <main
      class="h-screen bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-contain bg-center"
    >
      <!-- home -->
      <section
        class="text-white items-center justify-center text-center h-full hidden"
      >
        <div>
          <h1 class="text-8xl font-[Anton]">ALPHABET CLASH</h1>
          <p class="my-8">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- play ground -->
      <section
        class="text-white items-center justify-center text-center h-full flex"
      >
        <div>
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-1 bg-[#fffa] rounded-lg border-8 border-gray-700 relative"
          >
            <p
              class="bg-gray-700 p-2 rounded-b-lg absolute top-0 left-1/2 -translate-x-1/2"
            >
              <span class="animate-pulse"
                >Don't watch keyboard while playing...</span
              >
            </p>
            <div
              class="h-full flex justify-center items-center text-7xl drop-shadow-lg"
            >
              A
            </div>
          </div>
          <!-- keyboard -->
          <div class="text-black mt-8">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- heart and score -->
          <div class="flex justify-between mt-8">
            <span class="bg-purple-600 py-1 px-4 rounded-full">Life 3</span>
            <span>Score 34</span>
          </div>
        </div>
      </section>
      <!-- score -->
      <section
        class="text-white items-center justify-center text-center h-full hidden"
      >
        <div
          class="bg-gradient-to-br shadow-md from-[#fffa] to-[#fff2] p-4 rounded-lg"
        >
          <h3 class="text-4xl font-bold">Score : 14</h3>
          <button class="btn bg-white text-black my-4">Play Now</button>
          <p class="text-sm">Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
