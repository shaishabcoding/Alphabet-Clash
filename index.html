<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Poppins]">
    <main
      class="h-screen bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-contain bg-center"
    >
      <!-- home -->
      <section id="home">
        <div
          class="text-white flex items-center justify-center text-center h-screen"
        >
          <div>
            <h1 class="text-8xl font-[Anton]">ALPHABET CLASH</h1>
            <p class="my-8">
              Unleash Your Keyboard Kung Fu : Press ‚ÄúEnter‚Äù to Play
            </p>
            <button class="btn bg-white text-black" id="play">Play Now</button>
          </div>
        </div>
      </section>
      <!-- play ground -->
      <section id="play-ground" class="hidden">
        <div
          class="text-white flex items-center justify-center text-center h-screen"
        >
          <div>
            <!-- screen -->
            <div
              class="artboard artboard-horizontal phone-1 bg-[#fffa] rounded-lg border-8 border-gray-700 relative"
            >
              <p
                class="bg-gray-700 p-2 rounded-b-lg absolute top-0 left-1/2 -translate-x-1/2"
              >
                <span class="animate-pulse"
                  >Don't watch keyboard while playing...</span
                >
              </p>
              <div
                id="screen"
                class="h-full flex justify-center items-center text-7xl drop-shadow-lg"
              ></div>
            </div>
            <!-- keyboard -->
            <div class="text-black mt-8">
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
              </div>
            </div>
            <!-- heart and score -->
            <div class="flex justify-between mt-8">
              <span class="bg-purple-600 py-1 px-4 rounded-full"
                >Life <span class="animate-pulse">ü§ç</span> 3</span
              >
              <span class="bg-pink-600 py-1 px-4 rounded-full"
                >Score üí≤ 34</span
              >
            </div>
          </div>
        </div>
      </section>
      <!-- score -->
      <section id="score" class="hidden">
        <div
          class="text-white flex items-center justify-center text-center h-screen"
        >
          <div
            class="bg-gradient-to-br shadow-md from-[#fffa] to-[#fff2] p-4 rounded-lg"
          >
            <h3 class="text-4xl font-bold">Score : 14</h3>
            <button class="btn bg-white text-black my-4">Play Now</button>
            <p class="text-sm">Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>
    <!-- javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
